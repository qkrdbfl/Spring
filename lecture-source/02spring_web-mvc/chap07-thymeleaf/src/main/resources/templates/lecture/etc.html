<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etc</title>
</head>
<body>
    <h1>기타</h1>

    <H2>with</H2>               <!-- 1 -->                              <!-- 10 -->
    <th:block th:with="start = ${ selectCriteria.startPage }, last = ${ selectCriteria.endPage }">
        <th:block th:each="p : ${ #numbers.sequence(start, last) }">
            <th:block th:if="${ selectCriteria.pageNo eq p }">
                <button th:text="${ p }" disabled></button>
            </th:block>
            <th:block th:if="${ selectCriteria.pageNo ne p }">
                <button th:text="${ p }"></button>
            </th:block>
        </th:block>
    </th:block>


    <h2>Spring EL</h2>
    <p>Object</p>
    <ul>
        <li th:text="${ member.name }"></li>
        <li th:text="${ member['age'] }"></li>
        <!-- 위 두가지 방식은 getter가 필요 없지만 getGender()는 반드시 해당 클래스에 getter가 있어야 한다. -->
        <li th:text="${ member.getGender() }"></li>
    </ul>

    <p>List</p>
    <ul>
        <li th:text="${ memberList[1].name }"></li>
        <li th:text="${ memberList[1]['age'] }"></li>
        <li th:text="${ memberList[1].getGender() }"></li>

        <li th:text="${ memberList.get(2).name }"></li>
        <li th:text="${ memberList.get(2)['age'] }"></li>
        <li th:text="${ memberList.get(2).getGender() }"></li>

    </ul>

    <p>Map</p>
    <ul>
        <li th:text="${ memberMap['m04'].name }"></li>
        <li th:text="${ memberMap['m04']['age'] }"></li>
        <li th:text="${ memberMap['m04'].getGender() }"></li>

        <li th:text="${ memberMap.get('m04').name }"></li>
        <li th:text="${ memberMap.get('m04')['age'] }"></li>
        <li th:text="${ memberMap.get('m04').getGender() }"></li>
    </ul>

</body>
</html>
